<app-header [Categories]="Categories"></app-header>
<div class="banner">
    <img src="../../assets/images/banner1.jpg" alt="banner" />
</div>
<div class="container-fluid">
    <!-- <h2 class="h1-title">Welcome to ING Products</h2> -->
    <div class="row">
        <div class="col-md-3 m-top20">
            <h1> {{Categories}}</h1>
            <p-accordion *ngFor="let cate of category">
                <p-accordionTab header="{{cate.categoryName}}">
                    <ul>
                        <li><i class="pi pi-angle-right"></i><a routerLink="/product">prod</a></li>
                    </ul>
                </p-accordionTab>
            </p-accordion>
        </div>
    </div>
</div>
